  corporatePrayer:
    title: 기적의 증인이 되는 삶
    description: 첫 중보기도를 올리고 함께 기적을 목격하세요.
    reminder: 이 중보기도는 알림이 없습니다
  group:
    title: 다른 사람과 기도해보세요
    description: 연결되고 나누어 중보기도의 힘을 경험하세요. 다른 이들과 신앙 안에서 하나가 되어 놀라운 일을 목격하세요.
    button: 그룹 생성하기
  followersPrayer:
    title: 믿음의 동반자
    description: 동행에서 위안을 찾고, 여정의 모든 단계에서 서로를 격려하세요. 당신의 길은 특별하지만, 혼자가 아닙니다.
    button: 동반자 찾기
  neighbor:
    title: 남을 위해 기도하면, 그들은 우리의 신앙 이웃이 됩니다.
    description: >-
      둘째도 그와 같으니 네 이웃을 네 자신 같이 사랑하라 하셨으니
      모든 율법과 선지자의 가르침이 이 두 계명에 달려있다.


      마태복음 22:38-40 (개역개정)
