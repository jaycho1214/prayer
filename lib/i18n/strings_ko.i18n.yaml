      google: Google로 로그인하기
  signup:
    bible:
      passage: "항상 기뻐하라, 쉬지 말고 기도하라, 범사에 감사하라 이것이 그리스도 예수 안에서 너희를 향하신 하나님의 뜻이라"
      verse: 데살로니가전서 5:16-18 (개역개정)

group:
  alert:
    detail:
      title: 이 그룹은 $membershipType입니다
      description: 
        - open: 1. 누구나 그룹내 모든 기도문을 볼 수 있고, 가입을 자유롭게 할 수 있습니다.
          restricted: 1. 그룹을 가입하기 위해 승인받거나 초대받아야하며, 그룹내 멤버들만 기도문을 볼 수 있습니다.
          private: 1. 그룹이 검색되지 않고 초대를 통해서만 들어올 수 있습니다.
        - 2. 그룹 멤버들만 기도문을 게시하고 기도 활동에 참여할 수 있습니다
        - 3. 이 그룹은 $establishedAt애 창설되었습니다
    acceptMember: $username님을 승인하시겠습니까?
    deleteGroup: 
      - 1. 삭제는 되돌릴 수 없으며 즉시 이루어집니다.
      - 2. 모든 그룹 구성원은 자동으로 탈퇴됩니다.
      - 3. 그룹을 삭제하기 위해서는 모든 기도 및 중보기도를 삭제해야 합니다.
    leaveGroup: 
      - 1. 그룹에 가입하기 위해서는 다시 초대받거나 승인되어야 합니다
      - 2. 현재 사역자일 경우 다시 임명 받아야합니다.
      - 3. 그룹에 올린 기도문은 삭제되지 않습니다.
    revokeInvitation: $username님의 초대를 취소하시겠습니까?
    promote:
      title: $name님을 임명하시겠습니까?
      description: 
        - 1. 사역자는 다른 사람을 초대하거나 가입 요청을 수락할 수 있습니다
        - 2. 사역자는 중보 기도문을 게시할 수 있습니다.
        - 3. 사역자는 기도 시간에 대한 알림을 설정할 수 있습니다.
      success: 멤버를 임명했습니다
  form:
    main:
      name:
        title: 그룹 이름
        subtitle: 이름은 30자 미만이어야 하며 해시태그 및 '@' 기호를 포함하지 않아야 합니다.
      description:
        title: 그룹 설명
        subtitle: 이 그룹이 어떤 그룹인지 알려주세요. 예) 목적, 미션, 기도제목
      membershipType:
        title: 가입 조건
        subtitle: 누가 그룹을 가입할 수 있는지 선택해주세요. 이 선택은 나중에 바꿀 수 없습니다.
        description(context=GroupMembershipTypeContext):
          open: 누구나 자유롭게 그룹내 기도문을 보고, 가입할 수 있습니다.
          private: 제한됨과 비슷하지만, 그룹이 검색되지 않고 초대를 통해서만 들어올 수 있습니다.
          restricted: 그룹을 가입하기 위해 승인받거나 초대받아야하며, 그룹내 멤버들만 기도문을 볼 수 있습니다.
    notifications:
      members: 
        title: '@:general.members'
        description: 그룹원이 기도문을 올릴때 알림을 받습니다.
      moderator: 
        title: '@:general.moderator'
        description: 사역자가 기도문을 올릴때 알림을 받습니다.
    picker:
      title: 그룹 선택
    invite:
      title: 
        one: 사용자 한 명을 초대하시겠습니까?
        other: $membersCount명의 사람을 초대하시겠습니까?
      description: 초대받은 사용자는 알림을 받고 관리자의 승인 없이 그룹에 가입할 수 있습니다. 다른 관리자가 이 초대를 철회할 수 도 있습니다.

corporatePrayer:
  alert:
    deleteCorporatePrayer:
      title: 중보기도 삭제
      rules: 중보기도에 있는 기도문은 삭제되지 않습니다.
      prompt: 정말 중보기도를 삭제하시겠습니까?
  form:
    main:
      bible:
        passage: 빌기를 다하매 모인 곳이 진동하더니 무리가 다 성령이 충만하여 담대히 하나님의 말씀을 전하니라
        verse: '- 사도행전 4:31 (개역개정)'
      reminder:
        title: '@:general.reminder'
        description: 내 시간대를 기준으로 다른 사람에게 알림이 전송됩니다
        placeholder: 기도 시간 입니다...
      duration:
        title: '@:general.prayDuration'
        description: 기도 기간이 끝나면 알림이 전송되지 않습니다
    picker:
      title: 중보기도 선택
    notifications:
      reminder:
        title: '@:general.reminder'
        description: 이 알림은 $fromDays부터 $toDays까지 전송됩니다
      members:
        title: '@:general.members'
        description: '@:group.form.notifications.members.description'

alert:
  imagePicker:
    title: 이미지 선택
    pickImageFromGallery: 갤러리에서 사진 가져오기
    resetToDefault: 기본값으로 초기화
    removeCurrentPhoto: 현재 사진 제거하기
  confirmClose: 정말로 닫으시겠습니까?
  actionIrreversible: 이 작업은 취소할 수 없습니다
  deleteAccount:
    title: 정말 계정을 삭제하시겠습니까?
    rules: 
      - 1. 사용자는 즉시 삭제됩니다.
      - 2. 사용자는 삭제되면 복구할 수 없습니다.
      - 3. 사용자는 자신이 소유한 모든 그룹을 삭제해야 합니다.
      - 4. 사용자는 자신이 속한 모든 그룹을 탈퇴해야 합니다.
      - 5. 사용자는 모든 중보 기도를 삭제해야됩니다.
    prompt: 계정을 삭제하시겠습니까?
  blockUser: 
    - 1. 사용자가 당신을 차단했다는 사실을 모를 거예요.
    - 2. 사용자는 당신의 기도, 그룹, 프로필을 볼 수 없게 됩니다.
    - 3. 사용자는 당신을 검색 할 수 없습니다.

neighbor:
  alert:
    title: '@:alert.confirmClose'
