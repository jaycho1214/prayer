group:
  alert:
    detail:
      title: This group is $membershipType
      description: 
        establishedAt(rich): This group was established on $establishedAt by $user.
        membershipType:
          open: All prayers in the group are public, visible to everyone, and joining is unrestricted.
          restricted: Joining the group requires approval, and only members can view prayers.
          private: Group is unlisted in searches and its prayers are inaccessible to non-members.
      prayerTime:
        empty: This group does not have a designated prayer time.
        time(rich): The group's prayer time is scheduled for $day at $time. You will receive a notification at these times.
    acceptMember: Accept $username?
    deleteGroup: 
      - 1. Deletion is irreversible and immediate.
      - 2. All group members will be removed automatically.
      - 3. All prayers, both corporate and individual, must be deleted to remove the group.
    leaveGroup: 
      - 1. You need to be reaccepted to join the group.
      - 2. You need to be repromoted to regain moderator status.
      - 3. None of your prayers will be deleted.
    revokeInvitation: Revoke an invitation of $username?
    promote:
      title: Promote $name
      description: 
        - 1. Moderators have the ability to invite others or accept join requests.
        - 2. Moderators can post corporate prayers.
        - 3. Moderators can remove or ban members from the group.
      success: Member Promoted
    ban:
      title: Ban $name
      description: 
        - 1. Users will be immediately banned.
        - 2. Users will not be automatically kicked.
        - 3. Users will be unable to post a prayer.
        - 4. Users will be unable to post a pray to the group's prayers.
        - 5. If a user is kicked after being banned, they will not be able to rejoin.
      success: Member banned
    kick:
      title: Remove $name from the group?
      subtitle: '@:alert.actionIrreversible'
      description: 
        - 1. Users won't be notified if they're removed from the group.
        - 2. Users can always rejoin or request to come back in.
        - 3. If a user has been previously banned, they will not be able to rejoin.
        - 4. All the prayers and group prayers users posted before stay put.
        - 5. Moderators cannot be removed from the group.
    removeMod:
      title: Remove $name as moderator?
      subtitle: '@:alert.actionIrreversible'
      description: 
        - All moderator privillegs will be immediately revoked.
  welcome:
    title: Welcome to $group
    description: >-
      Thank you for selecting us as your companions on this spiritual journey. 
      Before we proceed, please take a moment to familiarize yourself with our guidelines.
  prayerTime:
    empty: This group does not have a prayer time.
    yes: You will be reminded at $time everyday.
  form:
    main:
      name:
        title: Group Name
        subtitle: Names must be less than 30 characters and do not include hashtag and or the '@' symbol.
      description:
        title: Group Description
        subtitle: Tell us a detail about your Group, such as its purpose or mission.
      membershipType:
        title: Membership Type
        subtitle: Tell us who can join this group. You cannot change this later.
        description(context=GroupMembershipTypeContext):
          open: Anyone can freely view, join, and/or be invited to the group.
          private: Similar to restricted, but it is hidden from searches and exclusively for those who are invited
          restricted: People must ask or be invited to join the group; prayers are not visible to non-members
      prayerTime:
        title: Prayer Time
        description: All members of the group will receive a notification at this time.
      welcome:
        title: Introduction
        message: Welcome Message
        description: This will be displayed when users attempt to join. You can always preview it by clicking on About.
    notifications:
      members: 
        title: '@:general.members'
        description: Notify when the prayer is posted to the group.
      moderator: 
        title: '@:general.moderator'
        description: Notify when the moderator posts a prayer.
    picker:
      title: Choose a Group
    invite:
      title: 
        one: Invite a user?
        other: Invite $n users?
      description: Users will receive a notification and can join without approval. Admin or other moderators can revoke your invites

